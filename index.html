<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Math Calculator</h1>
    </header>
    <main>
        <div class="container border">
            <div class="output border">
                <div>
                    <input id="previous" type="text" readonly>
                </div>
                <div>
                    <input id="current" type="text" readonly>
                </div>
            </div>
            <div class="inputs border">
                <div id="clear" class="operator border entry">AC</div>
                <div id="subtract" class="operator math border entry">-</div>
                <div id="multiply" class="operator math border entry">x</div>
                <div id="delete" class="operator border entry">Del</div>
                <div class="numbers border entry">1</div>
                <div class="numbers border entry">2</div>
                <div class="numbers border entry">3</div>
                <div id="divide" class="operator math border entry">รท</div>
                <div class="numbers border entry">4</div>
                <div class="numbers border entry">5</div>
                <div class="numbers border entry">6</div>
                <div id="add" class="operator math border entry">+</div>
                <div class="numbers border entry">7</div>
                <div class="numbers border entry">8</div>
                <div class="numbers border entry">9</div>
                <div id="equals" class="operator border entry">=</div>
                <div class="numbers border entry">0</div>
                <div id="period" class="numbers border entry">.</div>
                <div class="numbers border entry">00</div>
                <div></div>
            </div>
        </div>
    </main>
</body>
</html>
